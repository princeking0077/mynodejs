<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Diagnostic</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
            background: #f0f9ff;
            color: #0f172a;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        pre {
            background: #1e293b;
            color: #a5f3fc;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 20px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .status.wait {
            background: #fef9c3;
            color: #854d0e;
        }

        .status.ok {
            background: #dcfce7;
            color: #166534;
        }

        .status.err {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üîç Search API Diagnostic</h2>
        <p>This tool checks if your website's search engine is connected correctly.</p>

        <div id="status" class="status wait">Ready to test...</div>

        <div style="display:flex; gap:10px;">
            <input type="text" id="query" value="a" placeholder="Enter search term" style="padding:10px; flex:1;">
            <button onclick="testSearch()">Test Search</button>
        </div>

        <h3>API Response:</h3>
        <pre id="output">Click "Test Search" to begin.</pre>
    </div>

    <script>
        async function testSearch() {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const q = document.getElementById('query').value;

            output.textContent = "Testing connection to /api/search.php...";
            status.className = "status wait";
            status.textContent = "Connecting...";

            try {
                // Try relative path first (Standard)
                const url = `/api/search.php?q=${encodeURIComponent(q)}`;
                output.textContent += `\nFetching: ${url}\n`;

                const response = await fetch(url);
                output.textContent += `HTTP Status: ${response.status} ${response.statusText}\n`;

                const text = await response.text();
                output.textContent += `Raw Response: ${text.substring(0, 500)}${text.length > 500 ? '...' : ''}\n`;

                try {
                    const json = JSON.parse(text);
                    if (Array.isArray(json)) {
                        status.className = "status ok";
                        status.textContent = `‚úÖ SUCCESS: Found ${json.length} results. Backend is working!`;
                        output.textContent += `\nParsed ${json.length} items.\nExample: ${json.length > 0 ? json[0].title : 'No items found (database might be empty matching "' + q + '")'}`;
                    } else {
                        throw new Error("Response is not an array");
                    }
                } catch (e) {
                    status.className = "status err";
                    status.textContent = "‚ùå ERROR: Valid JSON not received.";
                    output.textContent += `\nJSON Error: ${e.message}`;
                }

            } catch (err) {
                status.className = "status err";
                status.textContent = "‚ùå NETWORK ERROR: " + err.message;
                output.textContent += `\n\nPossible Causes:\n1. api/search.php missing\n2. Server misconfiguration`;
            }
        }
    </script>
</body>

</html>
